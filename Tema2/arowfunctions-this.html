<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button id="boto1">Click boto1</button>
<button id="boto2">Click boto2</button>

<script>

    //L'scope del this canvia si es usat en una funcio regular o arrow function
    //Funcions Regulars -> INSTANCIA
    document.querySelector("#boto1").addEventListener("click", function(){
        console.log(this);
        this.style.backgroundColor = "red";
    })

    //Arrow -> DEFINICIO
    document.querySelector("#boto2").addEventListener("click", () =>{
        console.log(this);
        this.style.backgroundColor = "blue";
    })



    function Persona (nom, cognoms){
        this.nom = nom;
        this.cognoms = cognoms;
        this.nomComplet = function(){
            return "Regular: " + this.nom + " " + this.cognoms;
        }
        this.nomComplet2 = () => "Arrow: " + this.nom + " " + this.cognoms;
    }

    const tomeu = new Persona("Tomeu", "Brunet");
    console.log("Nom complet1", tomeu.nom, tomeu.cognoms, tomeu.nomComplet());
    console.log("Nom complet2", tomeu.nom, tomeu.cognoms, tomeu.nomComplet2());


    const nomCompletRegular = tomeu.nomComplet;

    const nomCompletRegular2 = function(){
        console.log("REGULAR 2 This: ", this);
        return "Regular 2: " + this.nom + " " + this.cognoms;
    }

    console.log("NomComplet 4 " + nomCompletRegular2());

    const nomCompletArrow = tomeu.nomComplet2;

    console.log("Nom complet3", nomCompletRegular(), nomCompletArrow());

    const nomCompletRegular8 = function(){
        console.log("REGULAR 2 This: ", this);
        return "Regular 2: " + this.nom + " " + this.cognoms;
    }.bind(tomeu)

    console.log("NomComplet 8 " + nomCompletRegular8());

</script>

</body>
</html>
