<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
</head>
<body>
<div id="app"></div>
<!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>

<script type="module">
    import {AeroportService} from './service/aeroportService.js'
    import {AeroportView} from './view/aeroportView.js';

    (async ()=>{
        const aeroportService = new AeroportService();
        const aeroportView = new AeroportView();

        const aeroports = await aeroportService.findAll()

        aeroportView.pintarInput(aeroportService.filter, aeroports);
        aeroportView.pintarMapa(aeroports);
        aeroportView.pintarAeroports(aeroports);


    })()
</script>


</body>
</html>
